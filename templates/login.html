<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <!-- Form Container -->
    <div class="border shadow-lg rounded p-4" style="max-width: 400px; width: 100%;">
        <!-- Form Header -->
        <div class="card-header ">
            <h1 class="text-center">LOGIN</h1>
        </div>

        <!-- Login Form -->
        <form  action="{{ url_for('login') }}" method="post">
            <!-- Error Message -->
            <div class="msg text-danger mb-3">{{ msg }}</div>

            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter Your Username" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter Your Password" required>
            </div>

            <!-- Sign In Button -->
            <div class="d-grid mb-3">
                <input type="submit" class="btn btn-primary" value="Sign In">
            </div>
        </form>

        <!-- Register Link -->
        <p class="text-center">Don't have an account? <a href="{{url_for('register')}}">Sign Up here</a></p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
